# docker-compose.yml
services:
  db:
    image: postgres:latest       # Use the latest official PostgreSQL image
    container_name: alx_backend_caching_property_listings-db
    environment:
      POSTGRES_USER: postgres    
      POSTGRES_PASSWORD: postgres  
      POSTGRES_DB: property_db   
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest          # Use the latest official Redis image
    container_name: alx_backend_caching_property_listings-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    container_name: alx_backend_caching_property_listings-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data:

